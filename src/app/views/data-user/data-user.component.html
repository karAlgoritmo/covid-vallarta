<div class="w-100 bg-light min-vh-100 d-flex bg-wallpaper-login justify-content-center align-items-center px-3">
    <form class="d-flex flex-column text-dark bg-light px-3 py-4 rounded" [formGroup]="information">
        <h1 class="text-center">Welcome Patient!</h1>
        <div class="row mx-0 col-12">
            <!-- firstName -->
            <mat-form-field appearance="fill" class="p-2 col-sm-12 col-md-4">
                <mat-label>First Name</mat-label>
                <input matInput type="text" formControlName="firstName">
            </mat-form-field>
            <!-- middleName -->
            <mat-form-field appearance="fill" class="p-2 col-sm-12 col-md-4">
                <mat-label>Middle Name</mat-label>
                <input matInput type="text" formControlName="middleName">
            </mat-form-field>
            <!-- lastname -->
            <mat-form-field appearance="fill" class="p-2 col-sm-12 col-md-4">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" formControlName="lastName">
            </mat-form-field>
        </div>
        <div class="row mx-0 col-12">
            <!-- date of birth -->
            <mat-form-field appearance="fill" class="p-2 col-sm-12 col-md-6">
                <mat-label>Date of Birth</mat-label>
                <input matInput type="date" formControlName="dateOfBirth">
            </mat-form-field>
            <!-- gender -->
            <div class="p-2 col-sm-12 col-md-6  d-flex justify-content-center align-items-start flex-column">
                <mat-label class="text-center">Gender</mat-label>
                <mat-radio-group aria-label="Select an option" class="px-1 d-flex justify-content-start" formControlName="gender">
                    <mat-radio-button value="1" class="mx-1" >Male</mat-radio-button>
                    <mat-radio-button value="2" class="mx-1" >Female</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="row mx-0 col-12">
            <!-- email -->
            <mat-form-field appearance="fill" class="p-2 col-sm-12 col-md-6">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <!-- passport -->
            <mat-form-field appearance="fill" class="p-2 col-sm-12 col-md-6">
                <mat-label>Passport</mat-label>
                <input matInput type="text" formControlName="passportNo">
            </mat-form-field>
        </div>
        <!-- actions -->
        <div class="d-flex justify-content-center">
            <button mat-raised-button color="primary"  (click)="save()" [disabled]="information.invalid || loading">
                {{loading ? 'Checking':'Register'}}
                <div class="spinner-grow text-light spinner-grow-sm" role="status" *ngIf="loading">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </div>
    </form>
</div>
